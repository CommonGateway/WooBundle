description:
  en:
    localisedName: "Open Woo Service"
    genericName: "Open Woo Service"
    shortDescription: "Easily collects WOO-related information from various source systems for dissemination to your Open Index."
    longDescription: "The OpenWoo service is at the core of a system that makes government publications more accessible in accordance with the Open Government Act (Woo) specifically [OpenWoo.app](https://openwoo.app/). This service works together with Open Index to enable efficient searching in Woo categories and facilitates data exchange between sources via the FSC/NLX. The system offers a versatile solution for managing and searching government information, suitable for both open source and proprietary platforms. Open Woo Service is built on the popular [Open Services](https://openservices.online/) framework."
    documentation: "https://openwoo.openservices.online/"
    apiDocumentation: "https://github.com/CommonGateway/WooBundle/blob/main/docs/openapi.json"
    features:
      - Open Services
    screenshots: []
    videos: []
    awards:
      - Common Ground Gold Status
  nl:
    localisedName: "Open Woo Service"
    genericName: "Open Woo Service"
    shortDescription: "Verzameld gemakkelijk WOO-gerelateerde informatie uit verschillende bronsystemen voor ontsluiting naar uw Open Index."
    longDescription: "De OpenWoo-service vormt het hart van een systeem dat overheidspublicaties toegankelijker maakt volgens de Wet open overheid (Woo) namenlijk [OpenWoo.app](https://openwoo.app/). Deze service werkt samen met Open Index om efficiënt zoeken in Woo-categorieën mogelijk te maken en faciliteert data-uitwisseling tussen bronnen via het FSC/NLX. Het systeem biedt een veelzijdige oplossing voor het beheren en doorzoeken van overheidsinformatie, geschikt voor zowel open source als proprietary platforms. Open Woo Service is gebouwd op het populaire [Open Services](https://openservices.online/) framework."
    documentation: "https://openwoo.openservices.online/"
    apiDocumentation: "https://github.com/CommonGateway/WooBundle/blob/main/docs/openapi.json"
